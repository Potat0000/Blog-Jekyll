# Site settings
title: "Gyj1109's Blog"
SEOTitle: "Gyj1109's Blog"
email: "gyj1109@126.com"
description: "Hello World"
keyword: "Gyj1109, 个人网站, 互联网, 前端, 设计, 产品"
url: "http://gyj1109.tk"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
timezone: CN
header-img: img/default-bg.jpg
backgroundimage-h: 456
backgroundimage-w: 1200

# MathJax
inlineMath: [ ['$', '$']]
displayMath: [ ['$$', '$$']]

# SNS settings
RSS: false
weibo_username:     gyj1109
zhihu_username:     gyj1109
github_username:    gyj1109
facebook_username:  gyj1109
#twitter_username:  gyj1109
# linkedin_username:  firstname-lastname-idxxxx

exclude: [vendor]

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems:
  - algoliasearch-jekyll
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

algolia:
  application_id: 'KLEHEUKFOJ'
  index_name:     'MyBlog'
  excluded_files:
    - index.html
    - tags.html
  settings:
    attributesToIndex:
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - unordered(text)
      - unordered(tags)
      - ul

feed:
  title: "Gyj1109's Blog"
  url: "http://gyj1109.tk"
  author: "Gyj1109"
# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM


# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
#duoshuo_username: huxblog
# Share component is depend on Comment so we can NOT use share only.
#duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
#ba_track_id: 
# Google Analytics
ga_track_id: 'UA-91573622-1'
ga_domain: www.gyj1109.tk



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "写写代码，做做设计，看看产品。世界那么大，我想去看看。"
sidebar-avatar: /img/avatar-gyj1109.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value



# Friends
friends: [
    {
        title: "Hexadecimal's Blog",
        href: "http://hexadecimal.pw/"
    }
]
